<!-- Html5 Standart-->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">
  <head>
    <!-- title -->
    <title>Miuul SPA (My CV)</title>

    <!-- Dil karakter Bozluklluğu önlemek -->
    <meta charset="UTF-8" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->

    <!-- Favicon -->

    <!-- Font Awesome -->
  

    <!-- Google Font -->

    <!-- External CSS -->
    <link rel="stylesheet" href="miuul.css" />
  </head>
  <body>
    <noscript>Your browser doesn't support Javascript</noscript>
    <!-- Start Codes -->

    <!-- header start -->
    <header id="miuul_header_id">
      <img src="" alt="miuul picture isn't show" />
      <p id="miuul_header_parag_id">Frontend Öğreniyorum</p>
      <a href="#" class="miuul_header_icon">Font Awesome+Linkedin</a>
      <a href="#" class="miuul_header_icon">Font Awesome+Youtube</a>
      <a href="#" class="miuul_header_icon">Font Awesome+GitHub</a>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <!-- About Start -->
      <section id="section_my_cv_id">
        <form action="#" id="my_cv_form_id">
            <fieldset>
                <legend>My CV</legend>

                <!-- NAME -->
                <label for="my_cv_name_id">Name:</label>
                <input
                type="text"
                name="my_cv_name"
                id="my_cv_name_id"
                placeholder="Enter your name"
                />

                <!-- SURNAME -->
                <label for="my_cv_surname_id">Surname:</label>
                <input
                type="text"
                name="my_cv_surname"
                id="my_cv_surname_id"
                placeholder="Enter your surname"
                />

                <!-- EMAIL -->
                <label for="my_cv_email_id">Email:</label>
                <input
                type="email"
                name="my_cv_email"
                id="my_cv_email_id"
                placeholder="Enter your email"
                />

                <!-- PHONE -->
                <label for="my_cv_phone_id">Phone:</label>
                <input
                type="tel"
                name="my_cv_phone"
                id="my_cv_phone_id"
                placeholder="Enter your phone"
                />

                <label for="my_cv_phone_id">Gender:</label>
                <input
                type="radio"
                name="gender"
                />
                :Bayan
                <input
                type="radio"
                name="gender"
                />
                :Bay

                <label for="my_cv_phone_id">Ability:</label>
                <input
                type="checkbox"
                />
                :Html5


                <!-- MESSAGE -->
                <label for="my_cv_message_id">Message:</label>
                <textarea
                name="my_cv_message"
                id="my_cv_message_id"
                cols="30"
                rows="10"
                placeholder="Enter your message"
                ></textarea>
                <input type="submit" value="Send" id="my_cv_submit_id" />
            </fieldset>
        </form>
      </section>
      <!-- About End -->

   <!-- Contact End -->
    </main>
    <!-- main end -->


    <!-- End Codes -->
    <!-- External JS -->
  </body>
</html>
